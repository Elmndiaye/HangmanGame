\<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  
  <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="gamejssheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="gamejs.css">
</head>

<body>

    <h1>Game</h1>

    <div class="container">
        <div class="header row">
            <div class="col-lg-8"><img src="HangmanGame/images/devil-wp-banner.jpg" class="mx-auto"></div>
            <div class="quote col-lg-4"><p><p>â€• </div>
        </div>
        
        <br>

        <div class="row main-section">
            <div class="col-md-4 instructions">
                <p class="firstInstructions"></p>
                <p></p>
                <p id="imperative"></p>
                <p><span id="lordsBanished"></span></p>
                <p><span id="soulsLost"></span></p>
            </div>
            <div class="col-md-4 word-display">
                <h5></h5>
                <p id="hangmanLine"></p>
                <div class="victory" id="victoryBanner"><h3></h3></div>
                <div class="defeat" id="defeatBanner"><h3></h3></div>
                <button onclick="gameReset()" type="button" class="btn btn-warning mx-auto" id="warningButton">New Game</button>
            </div>
            <div class="col-md-3 pentagram">
                <h5></h5>
                <img id="pentagramStatus" src="assets/images/pentagram0.jpg"/>
                <div class="guessesLeft"><p><span id="guessesLeft"></span>)</p></div>
            </div>
        </div>
        <div class="row guessbox col-md-12">
            <p class="guessrow"><span id="displayGuesses"></span></p>
        </div>
    </div>


    <script src="game.js"></script>

    <div class="hiddenVid"><iframe width="560" height="315" src="https://www.youtube.com/watch?v=mwGtL-1AZLA" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>

</body>

</html>
